<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peliculas</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<main>
    <nav>
        <div class="cajas_trasera">
            <div class="bienvenida_iniciosesion">
                <h1><center>Bienvenidos</center></h1>
                <p>¿Ya tienes una cuenta creada?</p>
                <p>Inicia sesion dando click a este botón </p>
                <div class="botones">
                    <button id="botoniniciosesion">Inicio de Sesion</button>
                </div>
            </div>
            <div class="bienvenida_registro">
                <h1><center>Bienvenidos</center></h1>
                <p>¿Aun no tienes cuenta?</p>
                <p>registrate dando click a este botón</p>
                <div class="botones">
                    <button id="botonregistro">Registrate</button>
                </div>  
            </div>
        </div>
        <div class="login_registro">
            <div class="registro">
                <form action="./Pag_Peliculas/index.html" class="formulario-register">
                    <h1>REGISTRATE</h1>
                    <input type="text" class="nombre"placeholder="ingrese un nombre de usuario ..."><br>
                    <input type="email" class="email" placeholder="ingrese un email ..."><br>
                    <input type="password"class="contra" placeholder="ingrese su contraseña"><br>
                    <button>Registrarse</button>
                </form>
            </div>
            <div class="iniciosesion">
                    <form action="./Pag_Peliculas/index.html" class="formulario_login">
                        <h1>INICIA SESION</h1>
                    <input type="text" class="nombre"placeholder="ingrese un nombre de usuario ..."><br>
                    <input type="password"class="contra" placeholder="ingrese su contraseña"><br>
                    <button>Iniciar Sesion</button>
                </form>
            </div>
        </div>
    </nav>
</main>
<script src="js/login_registro.js"></script>
</body>
</html>
